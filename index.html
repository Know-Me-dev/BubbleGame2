    <div class="main">
        <div class="panel">
            <div class="ptop">

                    <p class="name">Hit:</p>

                 </div>

            </div>
            <div class="pbtm">
                <button class="start-btn" onclick="startNewGame()">START GAME</button>
            </div>
        </div>
    </div>
